name: Drive Web CI Automation Test

on: 
    push:
        branches:
            - feat/E2E-Testing-automation-internxt

jobs:
    Build-Cypress-TestSuite-AfterPush:
        runs-on: ubuntu-latest
        strategy:
          matrix:
            node-version: [14.x]

        steps:
            - name: Checkout
              uses: actions/checkout@v3
              with:
                path: automation-drive-web

            - name: Install Node.js
              uses: actions/setup-node@v3
              with:
                node-version: 16
                registry-url: 'https://npm.pkg.github.com'

            - run: echo "registry=https://registry.yarnpkg.com/" > .npmrc
            - run: echo "@internxt:registry=https://npm.pkg.github.com" >> .npmrc

            - run: echo //npm.pkg.github.com/:_authToken=${{ secrets.PERSONAL_ACCESS_TOKEN }} >> .npmrc
            - run: echo "always-auth=true" >> .npmrc

            - name: Install All Dependencies
              run: |
                  yarn
                  CI=true yarn

            - name: Cypress Run
              uses: cypress-io/github-action@v6
              with:
                project: automation-drive-web
                config-file: cypress-config.json
                browser: chrome
                start: yarn start
                command: yarn file "cypress/e2e/spec.cy.js" 
